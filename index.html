<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-REKOD Syariah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-grad { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid #e2e8f0; }
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .loading-text { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body class="bg-slate-50 antialiased">

    <script>
        // MASUKKAN URL GOOGLE APPS SCRIPT ANDA DI SINI
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyQ0uXzyKfXdfoIb9ACoQFE6qKDiKjwJKClvACOh1K3pVPq2Szn2hoTo1Bg4h5R8NhcFw/exec";
    </script>

    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full glass p-10 rounded-[2rem] shadow-2xl text-center border border-white">
            <h1 class="text-3xl font-extrabold mb-2 text-slate-800">e-REKOD</h1>
            <p class="text-slate-500 mb-8 font-medium">Sistem Pengurusan Rekod Syariah</p>
            <form id="loginForm" class="space-y-4 text-left">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2 italic">Emel Jabatan</label>
                    <input type="email" id="loginEmail" class="w-full p-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-indigo-100 outline-none transition-all" placeholder="rekodsbh@gmail.com" required>
                </div>
                <button type="submit" class="w-full btn-grad text-white py-4 rounded-2xl font-bold shadow-lg hover:scale-[1.02] active:scale-95 transition-all">
                    Log Masuk Serta-merta
                </button>
            </form>
            <p class="mt-6 text-xs text-slate-400 font-medium tracking-widest">VERSI 2.0 CLOUD</p>
        </div>
    </div>

    <div id="app" class="hidden min-h-screen">
        <header class="bg-white/80 sticky top-0 backdrop-blur-md border-b p-6 flex justify-between items-center z-50">
            <h1 class="text-xl font-black text-indigo-600 tracking-tight italic">e-REKOD <span class="text-slate-400 font-light">SYARIAH</span></h1>
            <div class="flex items-center gap-4">
                <span id="syncStatus" class="text-[10px] font-bold px-3 py-1 bg-slate-100 text-slate-500 rounded-full">CHECKING CLOUD...</span>
                <button onclick="location.reload()" class="text-rose-500 text-sm font-bold hover:bg-rose-50 p-2 rounded-lg transition-all">Keluar</button>
            </div>
        </header>

        <main class="p-4 md:p-8 max-w-6xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="glass p-8 rounded-3xl shadow-sm border-l-8 border-indigo-500 hover:shadow-md transition-shadow">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Jumlah Rekod (Cloud)</p>
                    <h2 id="countAlasan" class="text-5xl font-black text-slate-800 tracking-tighter">0</h2>
                </div>
                <div class="glass p-8 rounded-3xl shadow-sm border-l-8 border-emerald-500 hover:shadow-md transition-shadow">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Status Server</p>
                    <h2 id="serverStatus" class="text-2xl font-black text-emerald-500 uppercase tracking-tight">ONLINE</h2>
                </div>
            </div>

            <div class="glass rounded-[2.5rem] overflow-hidden shadow-sm border border-slate-100">
                <div class="p-6 border-b bg-white/50 flex justify-between items-center">
                    <h3 class="font-bold text-slate-700">Senarai Rekod Alasan</h3>
                    <button onclick="fetchData()" class="text-xs font-bold text-indigo-600 hover:underline">Refresh Data</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-50/50">
                            <tr class="text-slate-400 text-[11px] font-black uppercase tracking-widest">
                                <th class="p-5">Daerah</th>
                                <th class="p-5">Bulan</th>
                                <th class="p-5 text-right">Bilangan</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-slate-100 bg-white">
                            <tr>
                                <td colspan="3" class="p-10 text-center text-slate-400 font-medium loading-text">
                                    Sedang menyelaraskan data dengan Google Sheets...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const USERS = ['rekodsbh@gmail.com', 'admin@esyariah.gov.my'];

        // 1. LOGIN TANPA DELAY
        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.toLowerCase().trim();
            
            if (USERS.includes(email) || email.includes('@esyariah.gov.my')) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                fetchData(); // Lepas log masuk baru tarik data
            } else {
                alert('Ralat: Emel tidak berdaftar untuk sistem ini.');
            }
        };

        // 2. TARIK DATA DARI GOOGLE SHEETS
        async function fetchData() {
            const statusTag = document.getElementById('syncStatus');
            const tableBody = document.getElementById('tableBody');
            const counter = document.getElementById('countAlasan');

            statusTag.innerText = "SYNCING...";
            statusTag.classList.replace('bg-slate-100', 'bg-amber-100');
            statusTag.classList.replace('text-slate-500', 'text-amber-600');

            try {
                // Pastikan anda letak ?action=read jika GAS anda perlukannya
                const response = await fetch(GAS_URL); 
                const data = await response.json();

                if (data && data.length > 0) {
                    counter.innerText = data.length;
                    tableBody.innerHTML = data.map(item => `
                        <tr class="hover:bg-slate-50/80 transition-colors">
                            <td class="p-5 font-bold text-slate-700">${item.daerah || item[0]}</td>
                            <td class="p-5 text-slate-500 font-medium text-sm">${item.bulan || item[1]}</td>
                            <td class="p-5 text-right font-black text-indigo-600 text-lg">${item.bilangan || item[2]}</td>
                        </tr>
                    `).join('');
                    
                    statusTag.innerText = "CLOUD UPDATED";
                    statusTag.classList.replace('bg-amber-100', 'bg-emerald-100');
                    statusTag.classList.replace('text-amber-600', 'text-emerald-600');
                }
            } catch (error) {
                console.error("Ralat Sync:", error);
                statusTag.innerText = "OFFLINE MODE";
                statusTag.classList.replace('bg-amber-100', 'bg-rose-100');
                statusTag.classList.replace('text-amber-600', 'text-rose-600');
                tableBody.innerHTML = `<tr><td colspan="3" class="p-10 text-center text-rose-400 font-medium">Gagal bersambung ke Google Sheets. Sila semak URL GAS anda.</td></tr>`;
            }
        }
    </script>
</body>
</html>
